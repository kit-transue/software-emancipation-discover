<p><b>EIOJLC - Explicit Import Of the java.lang Classes</b></p>

<p>Explicit import of classes from the package 'java.lang' should not be performed.</p>

<p><b>Wrong</b></p>

<p><code><nobr>
package com.swemancipation.audit;<br>
<font color='red'>import java.lang.*;</font><br>
class EIOJLC {}
</code></p></nobr>

<p><b>Tip:</b>
Delete unnecessary import statement.
</p>
