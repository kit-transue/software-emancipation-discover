<p><b>ULVAFP - Unused Local Variables And Formal Parameters</b></p>

<p>Local variables and formal parameters declarations must be used.</p>

<p><b>Wrong</b></p>

<p><code><nobr>
int oper (<font color='red'>int unused_param</font>, int used_param) {<br>
&nbsp; &nbsp; <font color='red'>int unused_var;</font><br>
&nbsp; &nbsp; return 2 * used_param;<br>
}
</code></p></nobr>

<p><b>Tip:</b>
Get rid of unused local variables and formal parameters.
</p>
