<!-- EJB_SUBST - Don't use the subclass and object substitution features -->
<p>According to Sun EJB specifications, the enterprise bean must not attempt to use the subclass and object substitution features of the Java Serialization Protocol.</p>
<p><i>Allowing the enterprise bean to use these functions could compromise security.</i></p>
