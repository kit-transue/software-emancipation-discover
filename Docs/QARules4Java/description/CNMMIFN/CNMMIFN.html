<p><b>CNMMIFN - Class Name Must Match Its File Name</b></p>

<p>Checks whether top level class and interface has
the same name as the file in which it resides.</p>

<p><b>Wrong</b></p>

<p><code><nobr>
// File Metric_CNMMIFN.java<br>
<font color='red'>class CNMMIFN {} </font>
</code></p></nobr>

<p><b>Tip:</b>
Rename either class or file
</p>

<p><b>Right</b></p>

<p><code><nobr>
// File Metric_CNMMIFN.java<br>
<font color='blue'>class Metric_CNMMIFN {} </font>
</code></p></nobr>

</body>
</html>
