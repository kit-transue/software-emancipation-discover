<!-- EJB_FDESCR - Don't attempt to directly read or write a file descriptor -->
<p>According to Sun EJB specifications, the enterprise bean must not attempt to directly read or write a file descriptor.</p>
<p><i>Allowing the enterprise bean to read and write file descriptors directly could compromise security.</i></p>
