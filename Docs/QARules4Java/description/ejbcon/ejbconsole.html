<!-- EJB_CONSOLE - Don't use console output -->
<p>According to Sun EJB specifications, the enterprise bean must not attempt to output information to a display.</p>
<p><i>Most servers do not allow direct interaction between an application program and a keyboard/display attached to the server system.</i></p>
