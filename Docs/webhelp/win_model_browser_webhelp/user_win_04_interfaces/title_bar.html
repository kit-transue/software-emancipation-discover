<p class="p1"><b>Title Bar</b></p>
<p class="p2">The title bar is the uppermost component of the application window. On the left side, the title bar displays the name of the software program. On the right side, the title bar displays the standard Windows buttons for minimizing, resizing, and closing the application window.</p>
