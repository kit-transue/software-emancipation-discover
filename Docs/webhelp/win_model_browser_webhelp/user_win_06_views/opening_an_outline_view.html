<p class="p1"><b>Opening an Outline View</b></p>
<p class="p2"><span class="s1"><b>1</b></span><span class="s2"><b>   </b></span>In the Results window, select the entity you want to view.</p>
<p class="p2"><span class="s1"><b>2</b></span><span class="s2"><b>   </b></span>Do one of the following:</p>
<p class="p3">•<span class="s2">   </span>Select <b>View &gt; Outline</b>.</p>
<p class="p3">•<span class="s2">   </span>Click <img src="./tmp11891.jpg" alt="tmp11891.jpg">.</p>
<p class="p2">An <b>Outline</b> window appears.</p>
<p class="p4"><br></p>
