<p class="p1"><b>Choosing an IDE</b></p>
<p class="p2">On Windows, Developer Xpress integrates with Emacs, gVim, Microsoft Visual Studio, and Borland JBuilder. These IDEs work the same as they do in the Windows model browser. To use these integrations, see <a href="../user_win_07_working_with_source/working_with_ides.html#XREF_Working_With_Editors"><span class="s1">Working With IDEs</span></a>.</p>
