<p class="p1"><b>Printing a Quality Assessment Report</b></p>
<p class="p2"><span class="s1"><b>1</b></span><span class="s2"><b>   </b></span>Click the <b>Report</b> tab, if not already selected.</p>
<p class="p2"><span class="s1"><b>2</b></span><span class="s2"><b>   </b></span>Right-click the report and select <b>Print</b>.</p>
<p class="p2">A standard <b>Print</b> dialog box appears.</p>
<p class="p2"><span class="s1"><b>3</b></span><span class="s2"><b>   </b></span>Choose your print options.</p>
<p class="p2"><span class="s1"><b>4</b></span><span class="s2"><b>   </b></span>Click <b>Print</b>.</p>
