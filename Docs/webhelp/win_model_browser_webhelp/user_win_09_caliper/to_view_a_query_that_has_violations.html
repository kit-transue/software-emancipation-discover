<p class="p1"><b>To view a query that has violations</b></p>
<p class="p2"><span class="s1"><b>1</b></span><span class="s2"><b>   </b></span>Open folders that have a score of less than 100 or have a hit value greater than 0.</p>
<p class="p2"><span class="s1"><b>2</b></span><span class="s2"><b>   </b></span>Select each query.</p>
<p class="p2"><span class="s1"><b>3</b></span><span class="s2"><b>   </b></span>Do one of the following:</p>
<p class="p3">•<span class="s2">   </span>Select <b>Action &gt; Browse queries</b>.</p>
<p class="p3">•<span class="s2">   </span>Click <img src="./tmp119565.jpg" alt="tmp119565.jpg">.</p>
<p class="p2">Hit results appear in the Results window.</p>
