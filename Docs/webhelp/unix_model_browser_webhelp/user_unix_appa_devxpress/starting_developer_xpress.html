<p class="p1"><b>Starting Developer Xpress</b></p>
<p class="p2"><span class="s1"><b>1</b></span><span class="s2"><b>   </b></span>From a command line, type:</p>
<p class="p3">StartDevx</p>
<p class="p2">The <b>Service Chooser</b> window appears.</p>
<p class="p4"><br></p>

<p class="p2"><span class="s1"><b>2</b></span><span class="s2"><b>   </b></span>To configure Developer Xpress and connect to a model, see <a href="../user_unix_appa_devxpress/configuring_developer_xpress.html#XREF_Configuring_Developer"><span class="s3">Configuring Developer Xpress</span></a>.</p>
