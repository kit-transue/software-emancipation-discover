<p class="p1"><b>Enabling Icons</b></p>
<p class="p2">To make DIScover icons available, you must install DIScover fonts for Developer Xpress by setting the following path:</p>
<p class="p3">xset fp default</p>
<p class="p3">xset fp+ &lt;CodeIntegrityInstalldir&gt;/lib/fonts/(platform_name)</p>
