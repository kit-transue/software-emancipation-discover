<p class="p1"><b>To close a session</b></p>
<p class="p2">Do either of the following:</p>
<p class="p3">•<span class="s1">   </span>Select <b>File &gt; Quit DIScover</b>.</p>
<p class="p3">•<span class="s1">   </span>Select <b>File &gt; Close</b>.</p>
<p class="p2">The model browser shuts down and disconnects from the information model.</p>
<p class="p2"> </p>
<p class="p4"> </p>
