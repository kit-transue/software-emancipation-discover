<p class="p1"><b>Starting a New Caliper Session</b></p>
<p class="p2"><span class="s1"><b>1</b></span><span class="s2"><b>   </b></span>Click <b>Reset</b>.</p>
<p class="p2"><span class="s1"><b>2</b></span><span class="s2"><b>   </b></span>In the<span class="s3"> </span><b>Confirm Reset</b> dialog box, click<span class="s3"> </span><b>OK</b>.</p>
<p class="p2">This restores all weights and thresholds to their default values. It also resets the total score and the score for each item.</p>
