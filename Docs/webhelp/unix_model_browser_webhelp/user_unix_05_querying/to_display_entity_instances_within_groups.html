<body>
<p class="p1"><b>To display entity instances within groups</b></p>
<p class="p2"><span class="s1"><b>1</b></span><span class="s2"><b>   </b></span>In the Group Manager, select one or more groups that you know to contain entities.</p>
<p class="p2"><span class="s1"><b>2</b></span><span class="s2"><b>   </b></span>Select <b>Browse &gt; Instances</b>.</p>
<p class="p2">The instances appear in an instance list in the noncurrent list region of the Minibrowser.</p>
