<p class="p1"><b>Adding Entities to a Group</b></p>
<p class="p2"><span class="s1"><b>1</b></span><span class="s2"><b>   </b></span>Select one or more entities and/or instances in the Browser or Minibrowser.</p>
<p class="p2"><span class="s1"><b>2</b></span><span class="s2"><b>   </b></span>From the Group Manager, select the group you want to add the selected items to.</p>
<p class="p2"><span class="s1"><b>3</b></span><span class="s2"><b>   </b></span>Select <b>Elements &gt; Add</b>.</p>
