<p class="p1"><b>Refreshing the Active Groups List</b></p>
<p class="p2">To update the list of groups, select <b>Group &gt; Refresh</b>. Two conditions require you to refresh the <b>Active Groups</b> list:</p>
<p class="p3">•<span class="s1">   </span>viewing groups that you have created using Access</p>
<p class="p3">•<span class="s1">   </span>viewing changes to the <b>Active Groups</b> list when you have renamed one or more groups</p>
