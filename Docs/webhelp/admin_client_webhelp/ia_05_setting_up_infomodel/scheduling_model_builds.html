<p class="p1"><b>Scheduling Model Builds</b></p>
<p class="p2">You can also automate the model build process by executing the model build script as a crontab job (UNIX) or scheduled task (Windows).</p>
<p class="p2">For more information about automating model builds, see <a href="../ia_06_managing_infomodel/checking_and_fixing_model_servers.html#XREF_Windowing"><span class="s1">Checking and Fixing Model Servers</span></a>.</p>
