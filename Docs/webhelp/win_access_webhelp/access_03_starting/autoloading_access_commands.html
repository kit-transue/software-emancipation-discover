<p class="p1"><b>Autoloading Access Commands</b></p>
<p class="p2">Access lets you automatically load options as you start DIScover. This can be useful in setting up specific sets ahead of time, or configuring the DIScover user interface (see <a href="../access_03_starting/user_interface_customization_on_unix.html#XREF_User_Interface"><span class="s1">User Interface Customization on UNIX</span></a>).</p>
