<p class="p1"><b>Iteration</b></p>
<p class="p2">The Tcl <span class="s1"><b>foreach</b></span> command has been overloaded to understand Access sets. If an Access set handle is passed as the second argument to <span class="s1"><b>foreach</b></span>, the iterator variable is set to a value that represents each member of the set in turn.</p>
