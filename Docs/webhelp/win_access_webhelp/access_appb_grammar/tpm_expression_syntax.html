<p class="p1"><b>TPM Expression Syntax</b></p>
<p class="p2">Every valid TPM expression is a tree, of the following form:</p>
<p class="p3"><b>&lt;<i>tree</i>&gt; </b><span class="s1">Æ</span><span class="s2"><b>   </b></span></p>
<p class="p4">&lt;<i>tpm term</i>&gt; |<br>
&lt;<i>tpm term</i>&gt; &lt;<i>tree</i>&gt; |<br>
&lt;<i>repeat expression</i>&gt; |<br>
&lt;<i>directional operator</i>&gt; |<br>
&lt;<i>directional operator</i>&gt; &lt;<i>tree</i>&gt;</p>
<p class="p2">The following subsection expands the variables available for TPM expressions.</p>
