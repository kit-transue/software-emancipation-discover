<p class="p1"><b>To perform SMT/CP</b></p>
<p class="p2"><span class="s1"><b>1</b></span><span class="s2"><b>   </b></span>Ensure that all files that are the subject of SMT/CP are checked out and updated.</p>
<p class="p2"><span class="s1"><b>2</b></span><span class="s2"><b>   </b></span>Sort the changes to be made by file, and within file by offset.</p>
<p class="p2"><span class="s1"><b>3</b></span><span class="s2"><b>   </b></span>For each file, call the <span class="s3">smt_[change]_text</span> functions to make the changes.</p>
<p class="p2"><span class="s1"><b>4</b></span><span class="s2"><b>   </b></span>Save the modified files.</p>
