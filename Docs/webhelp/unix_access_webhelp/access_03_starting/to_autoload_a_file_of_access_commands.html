<body>
<p class="p1"><b>To autoload a file of Access commands</b></p>
<p class="p2"><span class="s1"><b>1</b></span><span class="s2"><b>   </b></span>Create a file in your home account named <span class="s3">~/.CODEINTEGRITY.dis</span>.</p>
<p class="p2"><span class="s1"><b>2</b></span><span class="s2"><b>   </b></span>Populate the file with Access commands, for example:</p>
<p class="p3">add_menu constructor {method&amp;&amp;scope==cname}<br>
add_menu destructor {method&amp;&amp;cname[0]==’~’}<br>
#comment<br>
#add_menu two arg(2)</p>
</body>
