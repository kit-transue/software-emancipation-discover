<body>
<p class="p1"><b>Attribute Expression Navigation</b></p>
<table cellspacing="0" cellpadding="0" class="t1">
  <tbody>
    <tr>
      <td valign="middle" class="td1">
        <p class="p2"><b>Character</b></p>

        <p class="p2"><b>Action</b></p>

      <td valign="middle" class="td3">
        <p class="p3">- &gt;</p>
      </td>
      <td valign="middle" class="td4">
        <p class="p4">Move down to current node’s first child.</p>
      </td>
    </tr>

      <td valign="middle" class="td3">
        <p class="p3">&lt; -</p>
      </td>

      <td valign="middle" class="td4">

      <td valign="middle" class="td3">
        <p class="p3">- -</p>
      </td>
